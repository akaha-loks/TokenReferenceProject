<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Справочник токенов{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f6f8;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
        }
        main {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .token {
            font-size: 14px;
            color: #7f8c8d;
        }
        .btn {
            display: inline-block;
            background: #2980b9;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .btn:hover {
            background: #1f6391;
        }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Справочник токенов и драйверов</h1>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
